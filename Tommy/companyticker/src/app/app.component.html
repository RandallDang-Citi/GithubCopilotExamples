<div class="container">

    <div class="wrapper">
        <!-- display 'congratulations' when buttonlist length is 0 -->
        <ng-template ngIf="tickerService.buttonlist.length">
            <app-button *ngFor="let item of this.tickerService.buttonlist;" [value] = "item" >
            
            </app-button>
        </ng-template>
       <h1 *ngIf="tickerService.buttonlist.length===0" >Contratulations</h1>
    </div>

</div>
